 
<form name="registerForm" class="form-signin col-sm-4 col-sm-offset-4" novalidate>
    <h2>Login</h2>
    <alert class="alert" ng-repeat="error in errors" type="danger">{{error.err}}</alert> 
  <hr>
  <div class="control-group">
    <input type="email"  tabindex="1"  class="form-control" placeholder="email" name="email" ng-model="user.email" required>
    <div ng-show="registerForm.email.$dirty" ng-messages="registerForm.email.$error" class="text-warning">
      <div ng-message="required">
        You forgot the email address.
      </div>
      <div ng-message="email">
        That is not a well formed email address.
      </div>
    </div>
  </div>
  <div class="control-group">
    <input type="password"  tabindex="2"  class="form-control" placeholder="password" name="password" ng-model="user.password" required>
    <div ng-show="registerForm.password.$dirty" ng-messages="registerForm.password.$error" class="text-warning">
      <div ng-message="required">
        You forgot the password.
      </div>
    </div>
  </div>
<br/>
  <input type="submit"  tabindex="3"  class="col-sm-12 btn btn-lg btn-primary btn-block" ng-click="login()" value="Login" />
  <a href="/reset-password" tabindex="4" class="btn btn-link pull-right">Forgot Password?</a>
</form>
