<form name="registerForm" class="form-signin form-horizontal col-sm-8 col-sm-offset-2" novalidate loading-container="isBusy">  
    <legend>Activate Account </legend> 
    <alert class="alert" ng-repeat="error in errors" type="danger">{{error.msg}}</alert>
    <alert class="success" ng-repeat="message in messages" type="info">{{message.msg}}</alert>
    <section ng-switch='stateActivation'>        
        <p ng-switch-when="''" > Please wait...   </p>     
        
        <div ng-switch-when="'success'"> 
            <label ng-show="isBusy" class="label label-warning">Please waite...</label>
            <!--<label ng-show="!isBusy" class="label label-success">Registration complete success</label>-->
            
            <label ng-show="!isBusy" class="label label-warning">NO MONEY - NO REGISTRATION </label>
            <!--<label ng-show="!isBusy" class="label label-success">Registration complete success</label>-->
        </div>
