 
<form name="resetpasswordForm" method="post" id="password-reset" ng-submit="onSetNewPassword($event,user)" novalidate> 
    <p>Please enter a new password.</p>

    <input id="password1"
           ng-model="user.password" 
            class="form-control"
           type="password" tabindex="1" placeholder="New password" name="password" value="" required="">
        <div ng-show="resetpasswordForm.password.$dirty" ng-messages="resetpasswordForm.password.$error">
        <div ng-message="required">
            You forgot the password.
        </div> 
    </div>
    <input type="password" ng-model="user.passwordConfirm"  class="form-control" tabindex="2" placeholder="Confirm new password" name="passwordConfirm" required="" >
 <div ng-show="resetpasswordForm.passwordConfirm.$dirty" ng-messages="resetpasswordForm.passwordConfirm.$error">
        <div ng-message="required">
            You forgot the confirm password.
        </div> 
    </div> 
    <button type="button" ng-click="onSetNewPassword($event,user);" ngdisabled="resetpasswordForm.$invalid" tabindex="3" class="btn btn-primary" >Reset password</button>     
</form>
