<!-- template "form.changepassword.tpl.html"-->
<!-- Modal -->
<div class="modal-content">
    <div class="modal-header">  
        <h4>Change Password <strong>{{currEntity.username}}</strong></h4>
    </div>
    <form name="EditForm" class="form-horizontal" role="form" ng-submit="onSave($event, editEntity)" loading-container="isBusy" novalidate>
        <div class="modal-body"> 
            <div ng-show="message" class="alert" ng-class="message.status">{{message.text}}</div>    
            <div class="form-group" ng-if="!currEntity.id">
                <label class="control-label col-sm-4" for="model_name">
                    Old Password
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="editEntity.passwordOld" id="attribute_passwors" name="passwordOld" type="password" required>
                </div> 
            </div>  

            <div class="form-group" ng-if="!currEntity.id">
                <label class="control-label col-sm-4" for="password">
                    New Password
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="editEntity.password" id="attribute_passwors" name="password" type="password" required>
                    <div ng-show="editEntity.password.$dirty" ng-messages="editEntity.password.$error">
                        <div ng-message="required">
                            You forgot the password.
                        </div>
                    </div>
                </div> 
            </div>  
            <div class="form-group" ng-if="!currEntity.id">
                <label class="control-label col-sm-4" for="passwordConfirm">
                    Password comfirm
                </label>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="editEntity.passwordConfirm" id="attribute_passwordConfirm" name="passswordConfirm" type="password" required
                           compare-to="editEntity.password">
                    <div ng-show="editEntity.passswordConfirm.$dirty" ng-messages="registerForm.passswordConfirm.$error">
                        <div ng-message="required">
                            You forgot the password confirmation.
                        </div>
                        <div ng-message="compareTo">Must match the previous entry</div>
                    </div>
                </div> 
            </div>  

        </div>
        <div class="modal-footer"> 
            <button type="submit" class="btn btn-primary btn_save" ng-disabled="EditForm.$invalid">Submit</button>
            <!--<button type="button" class="btn btn-default btn_save" ng-disabled="!EditForm.$pristine" ng-click="onSetNewPassword(editEntity)" ng-if="editEntity.userId">Set new password</button>-->
            <button type="button" class="btn btn-default btn_cancel" ng-click="onCancel()">Cancel</button>
        </div>
    </form>
</div>
<!-- template "form.changepassword.tpl.html"-->
