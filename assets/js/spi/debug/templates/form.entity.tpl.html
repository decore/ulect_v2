<!-- template "form.entity.tpl.html"-->
<!-- Modal -->
<style>
    .modal-dialog{
        width: 100%;
        padding: 15px;
    }
</style>

<div class="modal-content">
    <div class="modal-header">
        <!--<h4 ng-if="!currEntity.id">Новый город поддержки</h4>-->
        <h4 ng-if="currEntity.id">История переписки<strong>{{currEntity.name}}</strong></h4>
    </div>
    <form name="EditForm" class="form-horizontal" role="form" ng-submit="onSave(editEntity)" loading-container="isBusy" novalidate>
        <div class="modal-body">
            <table ng-table="tableParams" class="table table-striped table-fixed">
                <tbody>
                    <tr ng-repeat="item in $data">
                        <td data-title="'Пользователь'">{{item.owner.username}}</td> 
                        <td data-title="'Сообщение'">{{item.text}}</td> 
                        <td data-title="'Дата создания'" sortable="'createdAt'">{{item.createdAt| date:'short'}}</td> 
                        <!--<td data-title="'Дата обновления'" sortable="'updatedAt'">{{item.updatedAt| date:'short'}}</td>--> 
                                                        <td data-title="'Действия'">
                                                            <!--<button class="btn btn-xs btn-success" ng-click="onEditEntity(item.id)">Изменить</button>-->
                                                            <button class="btn btn-xs btn-danger" ng-click="onDeleteEntity(item)">Удалить</button>
                                                        </td>
                    </tr>
                </tbody>
            </table>
           
        </div>
        <div class="modal-footer">
            <!--<button type="submit" class="btn btn-primary btn_save" ng-disabled="EditForm.$invalid">{{"DIALOGS_SAVE"| translate}}</button>-->
            <button type="button" class="btn btn-default btn_cancel" ng-click="onCancel()">{{"DIALOGS_CLOSE"| translate}}</button>
        </div>
    </form>
</div>
<!-- //template " /form.entity.tpl.html"-->
