<form name="registerForm" class="form-signin" novalidate> 
    <div class="control-group"> 
        <input type="text" class="form-control" placeholder="First name" name="firstname" ng-model="user.firstname" required>
        <div ng-show="registerForm.firstname.$dirty" ng-messages="registerForm.firstname.$error">
            <div ng-message="required">
                Enter First name
            </div>

        </div>
    </div>
    <div class="control-group"> 
        <input type="text" class="form-control" placeholder="Last name" name="lastname" ng-model="user.lastname" required>
        <div ng-show="registerForm.lastname.$dirty" ng-messages="registerForm.lastname.$error">
            <div ng-message="required">
                Enter Last name
            </div>

        </div>
    </div>
<!-- company name-->
    <div class="control-group"> 
        <input type="text" class="form-control" placeholder="Company name" name="companyname" ng-model="user.companyname" required>
        <div ng-show="registerForm.companyname.$dirty" ng-messages="registerForm.companyname.$error">
            <div ng-message="required">
               Enter Company name
            </div>

        </div>
    </div>
<!-- //company name-->


<!-- country-->
    <div class="control-group"> 
        <input type="text" class="form-control" placeholder="country" name="country" ng-model="user.country" required>
        <div ng-show="registerForm.country .$dirty" ng-messages="registerForm.country.$error">
            <div ng-message="required">
                Select country 
            </div>

        </div>
    </div>
<!-- //country -->

    <div class="control-group">
        <input type="email" class="form-control" placeholder="email" name="email" ng-model="user.email" required>
        <div ng-show="registerForm.email.$dirty" ng-messages="registerForm.email.$error">
            <div ng-message="required">
                You forgot the email address.
            </div>
            <div ng-message="email">
                That is not a well formed email address.
            </div>
        </div>
    </div>


    <div class="control-group">
        <input type="text" class="form-control" placeholder="phone" name="phone" ng-model="user.phone" required>
        <div ng-show="registerForm.email.$dirty" ng-messages="registerForm.phone.$error">
            <div ng-message="required">
               Enter phone
            </div>          
        </div>
    </div>
    <div class="control-group">
        <input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password" required>
        <div ng-show="registerForm.password.$dirty" ng-messages="registerForm.password.$error">
            <div ng-message="required">
                You forgot the password.
            </div>
        </div>
    </div>
    <div class="control-group">
        <input type="password" class="form-control" placeholder="confirm password" name="confirmpassword" ng-model="user.confirmPassword" required>
        <div ng-show="registerForm.confirmpassword.$dirty" ng-messages="registerForm.confirmpassword.$error">
            <div ng-message="required">
                You forgot the password confirmation.
            </div>
        </div>
    </div>

    <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="register()" value="Create Account" />
</form>
